<!DOCTYPE html>
<html>
<head>
    <title>Password Protection</title>
    <style>
        body {
            background-image: url('https://www.nawpic.com/media/2020/desktop-backgrounds-nawpic-14.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px; 
	    min-width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0;
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            background-color: #0074D9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error {
            color: #d9534f;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-container">
                <input type="text" placeholder="Username" id="username" required>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Password" id="password" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="feedback" class="error"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const correctUsername = 'James Phillips';
            const correctPassword = 'SKY-4152-3715';
            const enteredUsername = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;

            if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
                window.location.href = 'image.html';
            } else {
                document.getElementById('feedback').textContent = 'Incorrect username or password. Please try again.';
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
